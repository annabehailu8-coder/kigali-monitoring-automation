name: Kigali 5-Day Sync

on:
  schedule:
    # This runs at 00:00 (UTC) every 5 days
    - cron: '0 0 */5 * *' 
  workflow_dispatch:
    # This allows you to click a button to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install earthengine-api

      - name: Run GEE Sync Script
        env:
          # This connects your GitHub Secret to the Python script
          GEE_JSON_KEY: ${{ secrets.GEE_JSON_KEY }}
        run: python kigali_sync.py
