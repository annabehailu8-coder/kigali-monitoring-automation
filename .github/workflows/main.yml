name: Kigali GEE Automation

on:
  schedule:
    - cron: '0 0 */5 * *'  # Runs every 5 days at midnight
  workflow_dispatch:      # Allows you to click the 'Run' button manually

jobs:
  build:
    runs-on: ubuntu-latest
    # Added Permissions to allow the script to save the 'last_image_id.txt'
    permissions:
      contents: write 
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install earthengine-api google-auth

      - name: Run Monitoring Script
        env:
          GEE_JSON_KEY: ${{ secrets.GEE_JSON_KEY }}
        run: python kigali_sync.py

      - name: Commit Delta Update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Adding a 'git pull' ensures the script has the latest version before pushing
          git pull origin main 
          git add last_image_id.txt
          git commit -m "Update last processed image ID" || exit 0
          git push
