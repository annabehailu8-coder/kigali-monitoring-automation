[cite_start]name: Kigali GEE Automation [cite: 828]

on:
  schedule:
    - [cite_start]cron: '0 0 */5 * *'  # Runs every 5 days [cite: 466]
  [cite_start]workflow_dispatch:      # Allows manual trigger [cite: 829]

jobs:
  build:
    [cite_start]runs-on: ubuntu-latest [cite: 831]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install earthengine-api

      - name: Run Monitoring Script
        env:
          [cite_start]GEE_JSON_KEY: ${{ secrets.GEE_JSON_KEY }} [cite: 818]
        [cite_start]run: python kigali_sync.py [cite: 824]

      - [cite_start]name: Commit Delta Update [cite: 881]
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_image_id.txt
          git commit -m "Update last processed image ID" || exit 0
          git push
