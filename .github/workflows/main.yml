name: Kigali Urban Monitoring

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

permissions:
  contents: write # Crucial for allowing the bot to push the .txt file back

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api

      - name: Run Monitoring Script
        env:
          # This pulls your JSON key from GitHub Secrets
          GEE_JSON_KEY: ${{ secrets.GEE_JSON_KEY }}
        run: python kigali_sync.py

      - name: Sync State File Back to Repo
        run: |
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if the state file exists before adding
          if [ -f last_image_id.txt ]; then
            git add last_image_id.txt
            
            # Only commit if the ID actually changed
            if git diff --staged --quiet; then
              echo "✅ No new imagery detected; state file unchanged."
            else
              git commit -m "Update last processed image ID [skip ci]"
              git push
            fi
          else
            echo "⚠️ last_image_id.txt not found. Likely the script skipped or failed."
          fi
