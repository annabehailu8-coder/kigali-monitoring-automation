name: Kigali GEE Automation - DEBUG VERSION

on:
  schedule:
    - cron: '0 0 */5 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Pre-Flight Secret Check
        run: |
          echo "üîç Checking Secrets..."
          if [ -z "${{ secrets.GEE_JSON_KEY }}" ]; then echo "‚ùå GEE_JSON_KEY is MISSING"; else echo "‚úÖ GEE_JSON_KEY is present"; fi
          if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ]; then echo "‚ùå TELEGRAM_TOKEN is MISSING"; else echo "‚úÖ TELEGRAM_TOKEN is present"; fi
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then echo "‚ùå TELEGRAM_CHAT_ID is MISSING"; else echo "‚úÖ TELEGRAM_CHAT_ID is present"; fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Upgraded to 3.11 to fix the warning in your log

      - name: Install Dependencies
        run: pip install earthengine-api google-auth requests

      - name: Run Monitoring Script
        env:
          GEE_JSON_KEY: ${{ secrets.GEE_JSON_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python kigali_sync.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_image_id.txt
          git commit -m "Update last image ID: $(date)" || echo "No changes to commit"
          git push origin main
