name: Kigali GEE Automation

on:
  schedule:
    - cron: '0 0 */5 * *'  # Runs every 5 days at midnight
  workflow_dispatch:      # Allows you to click the 'Run' button manually

jobs:
  build:
    runs-on: ubuntu-latest
    # Added Permissions to allow the script to save the 'last_image_id.txt'
    permissions:
      contents: write 
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          # Added 'requests' here for Telegram communication
          pip install earthengine-api google-auth requests

      - name: Run Monitoring Script
        env:
          GEE_JSON_KEY: ${{ secrets.GEE_JSON_KEY }}
          # Passing Telegram secrets from GitHub to the Python environment
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python kigali_sync.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_image_id.txt
          git commit -m "Update last image ID [skip ci]" || echo "No changes to commit"
          git push
